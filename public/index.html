<!DOCTYPE html>
<html class="no-js">
    <head>
    	<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    	<title>Podzi</title>
    	<meta name="description" content="">
    	<meta name="viewport" content="width=device-width">

    	<link rel="stylesheet" href="css/style.css">

        <style type="text/css">
            .template { display: none; }
            article { clear: both; }
            .feed_item_name { float: left; }
        </style>

    	<!--[if lt IE 9]>
    		<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    		<script>window.html5 || document.write('<script src="js/vendor/html5shiv.js"><\/script>')</script>
    	<![endif]-->
    </head>
    <body>
        <div class="expandable" id="player">
            play your video and audio here
        </div>
        <header role="banner">
            <h1>Podzi</h1>
            <div id="toolbar">
                <a href="button">Settings</a>
            </div>
        </header>
        <div class="expandable" id="global-settings">
            configure your global settings here
        </div>
        <article id="feeds">
            <ul>
            </ul>
        </article>
        <article id="episodes">
            <h2 id="feed-name">Feed Name</h2>
            <ul id="show-listing">
                <li>
                    <div class="name">Episode Name <span>(1:27)</span></div>
                    <div class="shownotes">show notes, hidden by default</div>
                </li>
            </ul>
        </article>
    	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    	<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.8.2.min.js"><\/script>')</script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/podproxy.js"></script>
        <script src="/js/mustache.js"></script>
        <!-- <script src="/js/podziControllers.js"></script> -->
        <!-- <script src="/js/podziModels.js"></script> -->
    	<!-- <script src="js/plugins.js"></script> -->
    	<!-- <script src="js/main.js"></script> -->
        <script id="template-feed-item" type="text/mustache" class="template">
            <li>
                <div class="feed_item_name">{{title}} <span>({{epcount}})</span></div>
                <div><a href="#">edit</a></div>
            </li>
        </script>
    </body>
</html>
